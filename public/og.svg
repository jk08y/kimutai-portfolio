<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background-color: #0A1120">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Abstract Pattern Gradient -->
    <linearGradient id="patternGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Abstract geometric patterns -->
  <g opacity="0.2">
    <circle cx="100" cy="100" r="300" fill="url(#patternGradient)" />
    <circle cx="1100" cy="530" r="200" fill="url(#patternGradient)" />
  </g>

  <!-- Dynamic lines -->
  <g opacity="0.15">
    <path d="M0 200 Q 400 100, 800 300 T 1200 200" fill="none" stroke="white" stroke-width="2" />
    <path d="M0 400 Q 400 300, 800 500 T 1200 400" fill="none" stroke="white" stroke-width="2" />
  </g>

  <!-- Text Content -->
  <text x="600" y="280" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">
    Kimutai Joel
  </text>
  
  <text x="600" y="350" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        fill="#94A3B8" 
        text-anchor="middle">
    Full-Stack Developer
  </text>

  <!-- Decorative line -->
  <line x1="450" y1="380" x2="750" y2="380" 
        stroke="#3B82F6" 
        stroke-width="4" 
        opacity="0.8" />
</svg>
